<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS | Diretives | V-FOR </title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in language"> {{item.name}} </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                language: [
                    {name: "Javascript",}, {name: "PHP",}, {name: "C#",}, {name: "Java",}, {name: "Python",}
                         ]
            }
        })
    </script>
</body>

</html>
